spring:
  application.name: gateway
  profiles:
    active: dev
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: customer-ms
          uri: lb://customer-ms
          predicates:
            - Path=/customer/**
        - id: product-ms
          uri: lb://product-ms
          predicates:
            - Path=/product/**
    config:
      discovery:
        service-id: config-server
        enabled: true
server.port: 8080
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8082/eureka/