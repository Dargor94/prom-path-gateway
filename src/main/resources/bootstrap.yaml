spring:
  application.name: gateway
  profiles.active: dev
  cloud:
    vault:
      token: ${VAULT_TOKEN}
      authentication: token
      uri: http://vault:8200
      kv:
        default-context: gateway
        backend: secret
    config:
      discovery:
        service-id: config-server
        enabled: true
server.port: 8080
eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://ghcr.io/dargor94/discovery-server:8082/eureka/
feign:
  auth-svc:
    id: "auth-svc"
    url: "auth"
    port: "8080"
    host: "http://ghcr.io/dargor94/auth-service"
    sign-up-url: "sign-up"
    login-url: "login"
auth:
  secret: ${jwt.secret}
logging:
  level:
    root: info