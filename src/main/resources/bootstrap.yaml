spring:
  application.name: gateway
  profiles.active: dev
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: customer-ms
          uri: lb://customer-ms
          predicates:
            - Path=/customer/**
        - id: product-ms
          uri: lb://product-ms
          predicates:
            - Path=/product/**
        - id: auth-svc
          uri: lb://auth-svc
          predicates:
            - Path=/auth/**
    vault:
      token: ${VAULT_TOKEN}
      authentication: token
      uri: http://localhost:8200
      kv:
        default-context: gateway
        backend: secret
    config:
      discovery:
        service-id: config-server
        enabled: true
server.port: 8080
eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8082/eureka/
feign:
  auth-svc:
    id: "auth-svc"
    url: "auth"
    port: "8080"
    host: "http://localhost"
    sign-up-url: "sign-up"
    login-url: "login"
auth:
  secret: ${jwt.secret}
logging:
  level:
    root: info